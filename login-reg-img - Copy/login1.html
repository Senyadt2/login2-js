<html>
    <head>

        <title>login2</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="hero">
          <div class="form-box">
            <div class="button-box">
              <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="login()">Log In</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button>
              </div>
            
            <form id="login" class="input-group">
              <input type="text" class="input-field" placeholder="Enter username"required>
              <input type="password" class="input-field" placeholder="Enter password"required>
              
              <input type="checkbox" class="checkbox"><span>Remember password</span>
              <button type="submit"class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
              <input type="text" class="input-field" placeholder="Enter username"required>
              <input type="password" class="input-field" placeholder="Enter password"required>
              <input type="password" class="input-field" placeholder="Enter email"required>
              <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
              <button type="submit"class="submit-btn">Register</button>
            </form>

          </div>
          
         </div>
        <script>                          /*silde hune kam yesle garauxha*/
          var x=document.getElementById("login");
          var y=document.getElementById("register");
          var z=document.getElementById("btn");
          function register()
          {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";

          }
          function login()
          {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";

          }
        </script>
        
    </body>
</html>
